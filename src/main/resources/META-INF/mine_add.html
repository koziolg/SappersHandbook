<!DOCTYPE html>
<html>
<head>
    <title>Dodawnie miny</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form >
    Nazwa miny: <input type="text" id="name" placeholder="Nazwa miny" aria-label="Nazwa miny" aria-describedby="basic-addon1"/><br>
    Rodzaj miny: <input type="text" id="typeOfMine" placeholder="Rodzaj miny" aria-label="Rodzaj miny" aria-describedby="basic-addon1"/><br>
    Dane techniczene miny: <input type="text" id="specification" placeholder="Dane techniczne miny" aria-label="Nazwa miny" aria-describedby="basic-addon1"/><br>
    Opis miny: <input type="text" id="description" placeholder="Opis miny" aria-label="Opis miny" aria-describedby="basic-addon1"/><br>
    Zdjęcie miny <input type="file" id="photo" placeholder="Zdjęcie miny" aria-label="Zdjęcie miny" aria-describedby="basic-addon1"/><br>
    <input type="submit" value="Dodaj" id="save"/>
</form>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
